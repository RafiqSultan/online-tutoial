<div class="con_container">
    <div style="text-align:center">

      <h2 style="margin-top: 100px ; font-size: xx-large;">Contact Us</h2>
    </div>
    <div class="row">
      <div class="column">
        <img src="img/map.png" style="width:100%">
        <h2>INFORMATION</h2>
        <p>Contact us to make an order or get more information about any tour or trip you are interested in. Our operators will provide you with all the information about your future journey.</p>
      </div>
      <div class="column">
        <form action="#">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Send a Message">
        </form>
      </div>
    </div>
  </div>
