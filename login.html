<html>

<head>

</head>

<body>
    <div class="form-wrapper">

        <form>
            <h3>Login here </h3>

            <div class="form-item">
                <input type="text" name="user" required="required" placeholder="Username" autofocus required></input>
            </div>

            <div class="form-item">
                <input type="password" name="pass" required="required" placeholder="Password" required></input>
            </div>

            <div class="button-panel">
                <!-- <a href="htmlcourse.html"><button  class="button" >Login</button></a>  -->
                <input type="submit" class="button" title="Log In" name="login" value="Login" onclick="document.location = 'htmlcourse.html'"></input>
            </div>
        </form>
        <div class="reminder">
            <p>Not a member? <a style="text-decoration: underline;" href="#">Sign up now</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>

    </div>

</body>

</html>
